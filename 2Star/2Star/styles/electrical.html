    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
      baguetteBox.run(".tz-gallery");
    </script>
    <style>body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
  }
  
  .gallery-title {
      font-size: 2rem;
      color: #d02727;
      font-weight: bold;
      margin-bottom: 10px;
  }
  
  .back-home {
      display: block;
      margin-bottom: 20px;
      color: lightblue;
      text-decoration: none;
  }
  
  .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 10px;
      max-width: 1200px;
      margin: auto;
  }
  
  .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(255, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
  }
  
  .gallery img:hover {
      transform: scale(1.05);
  }
  </style>
